      email: ''
      use_email: false
      recovery_disclose: false
      timezone: UTC
      brought_by:
      brought_by_url:
      closed: false
      register_type: public
      nickname: foo
      ssl: always
      ssl_proxy: false
      duplicate_time_limit: 60
      text_limit: 1000
      x_static_delivery: false

    security:
      algorithm: bcrypt
      options:
        cost: 12

    db:
      mirror:

    cache:
      early_recompute: 0.95
      notice_max_count: 128
      adapters:
        default: redis://redis

    avatar:
      server:
      ssl:
      dir: "%kernel.project_dir%/file/avatar/"
      default: "/assets/default-avatar.svg"
      max_size_px: 300

    javascript:
      server:
      ssl:

    attachments:
      server:
      ssl:
      dir: "%kernel.project_dir%/file/attachments/"
      supported:
        application/vnd.oasis.opendocument.chart: odc
        application/vnd.oasis.opendocument.formula: odf
        application/vnd.oasis.opendocument.graphics: odg
        application/vnd.oasis.opendocument.graphics-template: otg
        application/vnd.oasis.opendocument.image: odi
        application/vnd.oasis.opendocument.presentation: odp
        application/vnd.oasis.opendocument.presentation-template: otp
        application/vnd.oasis.opendocument.spreadsheet: ods
        application/vnd.oasis.opendocument.spreadsheet-template: ots
        application/vnd.oasis.opendocument.text: odt
        application/vnd.oasis.opendocument.text-master: odm
        application/vnd.oasis.opendocument.text-template: ott
        application/vnd.oasis.opendocument.text-web: oth
        application/pdf: pdf
        application/zip: zip
        application/x-bzip2: bz2
        application/x-go-sgf: sgf
        application/xml: xml
        application/gpx+xml: gpx
        image/png: ".png"
        image/jpeg: ".jpeg"
        image/gif: ".gif"
        image/vnd.microsoft.icon: ".ico"
        image/svg+xml: svg
        audio/ogg: ogg
        audio/mpeg: mpg
        audio/x-speex: spx
        application/ogg: ogx
        text/plain: txt
        video/mpeg: mpeg
        video/mp4: mp4
        video/ogg: ogv
        video/quicktime: mov
        video/webm: webm
      file_quota: 2097152
      user_quota: 209715200
      monthly_quota: 20971520
      uploads: true
      show_html: true
      show_thumbs: true
      process_links: true
      ext_blacklist: []
      memory_limit: 1024M

    thumbnail:
      server:
      ssl:
      dir: "%kernel.project_dir%/file/thumbnails/"
      crop: false
      max_size_px: 1000
      width: 450
      height: 600
      upscale: false
      animated: false

    theme:
      server:
      ssl:
      dir: "%kernel.project_dir%/public/theme/"

    plugins:
      server:
      ssl:
      core: []
      default: []
      locale_path:

    license:
      type: cc
      owner:
      url: https://creativecommons.org/licenses/by/4.0/
      title: Creative Commons Attribution 4.0
      image: "/theme/licenses/cc_by_4.0.png"

    nickname:
      reserved:
        - doc
        - main
        - avatar
        - theme
        - settings
        - admin
      featured: []

    profile:
      bio_text_limit:
      allow_nick_change: false
      allow_private_stream: true
      backup: false
      restore: false
      delete: false
      move: false

    image:
      jpegquality: 85

    foaf:
      mbox_sha1sum: false

    public:
      local_only: false
      blacklist: []
      exclude_sources: []

    invite:
      enabled: true

    tag:
      dropoff: 864000
      cutoff: 7776000

    popular:
      dropoff: 864000
      cutoff: 7776000

    new_users:
      default_subscriptions:
      welcome_user:

    linkify:
      bare_domains: false
      ipv4: false
      ipv6: false

    group:
      max_aliases: 3
      description_limit:

    people_tag:
      max_tags: 100
      max_people: 500
      allow_tagging:
        local: true
        remote: true
      description_limit:

    search:
      type: fulltext

    html_filter:
      tags:
      - img
      - video
      - audio
      - script

    notice:
      content_limit:
      allow_private: false
      hide_banned: true

    message:
      content_limit:

    location:
      share: user

    robots_txt:
      crawl_delay: 0
      disallow:
      - main
      - settings
      - admin
      - search
      - message

    nofollow:
      subscribers: true
      members: true
      peopletag: true
      external: sometimes

    url_shortener:
      service: internal
      max_url_length: 100
      max_notice_length:

    http:
      ssl_ca_file: "/docker/certbot/files/live/"
      timeout: 60
      proxy_host:
      proxy_port:
      proxy_user:
      proxy_password:
      proxy_auth_scheme:

    discovery:
      CORS: false
